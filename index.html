    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" type="text/css" href="css/home.css">

<body>
    <div id="main" class="main">
        <div class="navigation-bar">
            <div id="navi-container">
                <div id="navi-element">
                    <div id="navi-block">
                        <div id="gm-im-container">
                            <div id="gmail">
                                <a class="nav-child" aria-label="Gmail (opens a new tab)" data-pid="23" href="https://mail.google.com/mail/?authuser=0&ogbl" target="_top">Gmail</a>
                            </div>
                            <div id="image">
                                <a class="nav-child" aria-label="Search for Images (opens a new tab)" data-pid="2" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" target="_top">Images</a>
                            </div>
                        </div>
                        <div id="app-container">
                            <div class="nav-app">
                                <span id="nav-app" class="material-symbols-outlined" >Apps</span>
                            </div>
                            <div id="signin">
                                <button id="sign-button" type="button"  ">Sign in</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="logo">
            <div class="logo-container">
                <img id="img-google" src="img/home.png" alt="Google">
                <img id="img-google2" src="img/home2.png" alt="">
            </div>
        </div>
        <form action="http://www.google.com/search">
            <div class="searchbox-container">
                <div class="searchbox-container-inner">
                    <div id="search-line">
                        <div id="search-line-element">
                            <div class="search-icon-container">
                                <div class="search-icon-container-2">
                                    <span class="search-icon-container-3">
                                        <span id="search-icon" class="material-symbols-outlined">
                                            search
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="search-core">
                                <input id="text-line" type="text" name="q">
                            </div>
                            <div class="mic-lense-container">
                                <div class="mic-lense-container-inner">           
                                    <img class="mic" src="img/mic_icon.ico" >                               
                                </div>
                                <div class="mic-lense-container-inner">
                                    <img class="lense" src="img/Google_Len.png" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-box">
                        <div class="button-container">
                            <input id="button-element" value="Google Search" aria-label="Google Search" 
                                name="btnK" role="button" tabindex="0" type="submit">
                            <input id="button-element" value="I'm Feeling Lucky" 
                                aria-label="I'm Feeling Lucky" name="btnI" role="button" type="submit">
                        </div>   
                    </div>
                </div>
            </div>
        </form>
        <div class="language-container">
            <div id="langauge-line">

                <a class="lang-elem" href="https://www.google.com/setprefs?sig=0_yBmGpzwjQZRAl-OVuS7ZokxtOcU%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwjXgKuCtaOCAxVwxzgGHVemAfcQ2ZgBCBY">தமிழ்</a>

        </div>
